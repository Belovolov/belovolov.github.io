<!DOCTYPE html>
<html>
<head>
	<title>CSS animation tutorial</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Permanent+Marker|Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="controls">
		<label for="box-width">Set the width of the div: </label>
		<input type="range" min="0" max="700" step=1 id="box-width"><span id="width-value"></span></br>
		<label for="box-height">Set the height of the div: </label>
		<input type="range" min="0" max="200" step=1 id="box-height"><span id="height-value"></span></br>
		<label for="bg-color">Set background color: </label>
		<input type="color" id="bg-color"><span id="bg-color-value"></span></br>
		<label for="font-color">Set font-color: </label>
		<input type="color" id="font-color"><span id="font-color-value"></span></br>
		<label for="fontselector">Set font-style: </label>
		<select id="fontselector">
			<option value="'Permanent Marker', cursive">Permanent Marker</option>
			<option value="'Pacifico', cursive">Pacifico</option>
			<option value="'Raleway', sans-serif">Raleway</option>
		</select> </br>
		<label for="weightselector">Set font-weight: </label>
		<select id="weightselector">
			<option value="normal">Normal</option>
			<option value="bold">Bold</option>
		</select>
	</div>
	<div id="sandbox">
		If one does not know to which port one is sailing, no wind is favorable.
	</div>
	
	<a href="../workbook.html">Go back</a>

	<script src="script.js"></script>
</body>
</html>
