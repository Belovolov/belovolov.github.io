<!DOCTYPE html>
<html>
<head>
	<title>Math Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="score">
			Score: <span id="scorevalue">0</span>
		</div>
		<div id="correct">Correct!</div>
		<div id="wrong">Try again</div>
		<div id="question">
		</div>
		<div id="instruction">
			Click on the correct answer
		</div>
		<div id="choices">
			<div id="box1" class="option"></div>
			<div id="box2" class="option"></div>
			<div id="box3" class="option"></div>
			<div id="box4" class="option"></div>
		</div>
		<div id="startreset">
			Play!
		</div>
		<div id="timeremaining">
			Time remaining:<span id="timeremainingvalue">60</span> sec
		</div>
		<div id="gameover">
			<p>GAME IS OVER</p>
			<p>Your score is <span id="finalscore">60</span></p>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
